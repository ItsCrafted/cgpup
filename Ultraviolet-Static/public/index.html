<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPUP - Chromium Mode</title>
  <link rel="stylesheet" href="style.css">
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="tab-bar" id="tab-bar"></div>
  <div class="chrome-bar">
    <div class="controls">
      <button onclick="goHome()" title="Home">üè†</button>
      <button onclick="goBack()" title="Back">‚Üê</button>
      <button onclick="goForward()" title="Forward">‚Üí</button>
      <button onclick="reloadFrame()" title="Reload">‚ü≥</button>
    </div>
    <input id="uv-address" type="text" placeholder="Search or enter address" />
  </div>
  <div class="bookmarks-bar">
    <button onclick="navigate('https://youtube.com')">YouTube</button>
    <button onclick="navigate('https://discord.com')">Discord</button>
    <button onclick="navigate('https://reddit.com')">Reddit</button>
    <button onclick="navigate('https://github.com')">GitHub</button>
  </div>

  <iframe id="uv-frame" style="width: 100%; height: calc(100vh - 108px); border: none;"></iframe>

  <script>
    const input = document.getElementById('uv-address');
    const frame = document.getElementById('uv-frame');
    const tabBar = document.getElementById('tab-bar');

    let tabs = [];
    let currentTab = 0;

    function createTab(title = 'New Tab', url = 'home.html') {
      const id = tabs.length;
      tabs.push({ title, url });
      renderTabs();
      switchTab(id);
    }

    function switchTab(index) {
      currentTab = index;
      const tab = tabs[index];
      tabBar.querySelectorAll('.tab').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      if (!tab.url.startsWith('http')) {
        frame.src = tab.url;
        input.value = '';
      } else {
        const fullUrl = __uv$config.prefix + __uv$config.encodeUrl(tab.url);
        frame.src = fullUrl;
        input.value = tab.url;
      }
    }

    function renderTabs() {
      tabBar.innerHTML = '';
      tabs.forEach((tab, i) => {
        const el = document.createElement('div');
        el.className = 'tab' + (i === currentTab ? ' active' : '');
        el.textContent = tab.title;
        el.onclick = () => switchTab(i);
        tabBar.appendChild(el);
      });
      const addBtn = document.createElement('div');
      addBtn.className = 'tab';
      addBtn.textContent = '+';
      addBtn.onclick = () => createTab();
      tabBar.appendChild(addBtn);
    }

    function navigate(url) {
      if (!url.startsWith('http')) url = 'https://' + url;
      tabs[currentTab].url = url;
      tabs[currentTab].title = new URL(url).hostname;
      const uvUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
      frame.src = uvUrl;
      input.value = url;
      renderTabs();
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        navigate(input.value.trim());
      }
    });

    function goHome() {
      tabs[currentTab].url = 'home.html';
      tabs[currentTab].title = 'CGPUP';
      frame.src = 'home.html';
      input.value = '';
      renderTabs();
    }

    function goBack() {
      frame.contentWindow.history.back();
    }

    function goForward() {
      frame.contentWindow.history.forward();
    }

    function reloadFrame() {
      frame.contentWindow.location.reload();
    }

    window.onload = () => createTab('CGPUP', 'home.html');
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #202124;
    }

    .tab-bar {
      display: flex;
      background: #2c2c2c;
      padding: 4px;
    }

    .tab {
      background: #3a3a3a;
      color: white;
      padding: 6px 12px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      margin-right: 4px;
    }

    .tab.active {
      background: #444;
    }

    .chrome-bar {
      display: flex;
      align-items: center;
      background: #2b2b2b;
      padding: 6px;
      gap: 10px;
    }

    .controls button {
      background: #4a4a4a;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #uv-address {
      padding: 6px 12px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      flex-grow: 1;
    }

    #uv-address:focus {
      outline: none;
      border-color: #00ffe5;
    }

    .bookmarks-bar {
      background: #303134;
      padding: 6px 10px;
      display: flex;
      gap: 8px;
    }

    .bookmarks-bar button {
      background: #4b4b4b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</body>
</html>
