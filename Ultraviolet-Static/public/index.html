  <script>
    // Re-map quickLaunch to set #uv-address value and submit form
    function quickLaunch(url) {
      const input = document.getElementById('uv-address');
      input.value = url;
      document.getElementById('uv-form').dispatchEvent(new Event('submit'));
    }

    // Buttons: Home, Back, Reload functionality
    const btnHome = document.getElementById('btn-home');
    const btnBack = document.getElementById('btn-back');
    const btnReload = document.getElementById('btn-reload');
    const iframe = document.getElementById('uv-frame');

    btnHome.addEventListener('click', () => {
      const homeUrl = 'https://www.google.com';
      document.getElementById('uv-address').value = homeUrl;
      document.getElementById('uv-form').dispatchEvent(new Event('submit'));
    });

    btnBack.addEventListener('click', () => {
      // History navigation in iframe is tricky, so just reload last URL if possible
      if (iframe.contentWindow && iframe.contentWindow.history) {
        iframe.contentWindow.history.back();
      }
    });

    btnReload.addEventListener('click', () => {
      if (iframe.src) {
        iframe.contentWindow.location.reload();
      }
    });

    // Main form handler uses #uv-address in top bar, copy to hidden input for existing logic
    document.getElementById('uv-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const address = document.getElementById('uv-address').value.trim();
      if (!address) return;
      // Copy to hidden input for your script's normal usage
      document.getElementById('uv-search-engine').value = 'https://www.google.com/search?q=%s'; // keep search engine url if you want
      // Your proxy bundle expects the form submission, so just trigger it:
      this.submit();
    });
