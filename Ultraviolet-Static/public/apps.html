<body>

<script>
  function quickLaunch(url) {
    // Hide the entire search dropdown when clicking icons
    hideSearchBar();
    
    const input = document.getElementById('uv-address');
    input.value = url;
    document.getElementById('uv-form').dispatchEvent(new Event('submit'));
  }

  // Function to hide the entire search bar and clear input
  function hideSearchBar() {
    const searchDropdown = document.querySelector(".search-dropdown");
    const searchResults = document.getElementById("searchResults");
    const searchInput = document.getElementById("quickSearch");
    
    searchDropdown.style.display = "none";
    searchResults.style.display = "none";
    searchInput.value = "";
  }

  // Function to show the search bar
  function showSearchBar() {
    const searchDropdown = document.querySelector(".search-dropdown");
    searchDropdown.style.display = "block";
  }

  // Search functionality from the new document
  const searchInput = document.getElementById("quickSearch");
  const searchResults = document.getElementById("searchResults");

  const quickLaunchBoxes = document.querySelectorAll(".box h3");

  quickLaunchBoxes.forEach(box => {
    const li = document.createElement("li");
    li.textContent = box.textContent;
    li.addEventListener("click", () => {
      const targetBox = Array.from(quickLaunchBoxes).find(g => g.textContent === li.textContent);
      const container = targetBox.closest(".box");

      container.scrollIntoView({ behavior: "smooth", block: "center" });

      container.style.boxShadow = "0 0 20px 5px #4bf9ed";
      container.style.border = "2px solid #4bf9ed";

      setTimeout(() => {
        container.style.boxShadow = "";
        container.style.border = "";
      }, 10000);
      
      hideSearchBar();
    });
    searchResults.appendChild(li);
  });

  function filterQuickLaunch() {
    const value = searchInput.value.toLowerCase();
    const items = searchResults.getElementsByTagName("li");
    let matches = 0;

    for (let item of items) {
      if (item.textContent.toLowerCase().includes(value)) {
        item.style.display = "";
        matches++;
      } else {
        item.style.display = "none";
      }
    }

    searchResults.style.display = matches > 0 && value.length > 0 ? "block" : "none";
  }

  // Hide search bar when clicking outside
  document.addEventListener("click", (e) => {
    if (!e.target.closest(".search-dropdown")) {
      const searchResults = document.getElementById("searchResults");
      searchResults.style.display = "none";
    }
  });

  // Count functionality
  const totalGames = document.querySelectorAll(".box").length;
  const counter = document.getElementById("quickLaunchCounter");
  counter.textContent = `App Count: ${totalGames}`;

  // Search function (simplified without blacklists)
  function search(input, template) {
    // Try to parse as full URL
    try {
      const url = new URL(input);
      return url.toString();
    } catch (err) {
      // Not a valid URL, continue
    }

    // Try to parse as domain (add http://)
    try {
      const url = new URL(`http://${input}`);
      if (url.hostname.includes(".")) return url.toString();
    } catch (err) {
      // Not a valid domain, continue
    }

    // Default to search query
    return template.replace("%s", encodeURIComponent(input));
  }

  // Main form handler
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("uv-form");
    const input = document.getElementById("uv-address");
    const engine = document.getElementById("uv-search-engine");
    const frame = document.getElementById("uv-frame");
    const errorEl = document.getElementById("uv-error");
    const errorCode = document.getElementById("uv-error-code");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      const template = engine.value;
      
      if (!query) return;

      try {
        // Clear previous errors
        errorEl.textContent = "";
        errorCode.textContent = "";

        // Process the input through your search function
        const url = search(query, template);
        
        if (!url) return;

        console.log("Navigating to:", url);

        // Check if UV is loaded
        if (typeof __uv$config === 'undefined') {
          throw new Error("Ultraviolet not loaded. Make sure uv.bundle.js and uv.config.js are loaded.");
        }

        // Navigate using UV
        const uvUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        
        // Option 1: Navigate in iframe
        frame.src = uvUrl;
        frame.style.display = "block";
        
        // Option 2: Navigate in same window (uncomment if preferred)
        // window.location.href = uvUrl;
        
      } catch (err) {
        console.error("Navigation error:", err);
        errorEl.textContent = "Error: " + err.message;
        errorCode.textContent = err.stack;
      }
    });
  });
</script>
</body>
